security:
  oauth2:
    client:
      clientId: dashboard-service
      clientSecret: ${DASHBOARD_SERVICE_PASSWORD}
      accessTokenUri: http://auth-service:5000/uaa/oauth/token
      grant-type: client_credentials
      scope: server

spring:
  data:
    mongodb:
      host: data-mongodb
      username: user
      password: ${MONGODB_PASSWORD}
      database: cyria
      port: 27017

server:
  port: 10000
